name: ğŸŒ CD Workflow to production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production with Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Install Docker and Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo apt-get install -y docker-compose

      - name: ğŸ—ï¸ Build Docker Compose
        run: |
          sudo docker-compose -f ./docker-compose.yml build

      - name: ğŸš€ Deploy using Docker Compose
        run: |
          sudo docker-compose -f ./docker-compose.yml up -d

      - name: âœ… Verify Docker Containers
        run: |
          sudo docker ps
