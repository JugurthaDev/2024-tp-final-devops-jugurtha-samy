name: 🌐 CD Workflow to production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production with Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v2

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Install Docker and Docker Compose
        run: |
          # Installer Docker
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          # Installer Docker Compose (version 2)
          sudo curl -L https://github.com/docker/compose/releases/download/v2.15.1/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          # Vérifier l'installation
          docker --version
          docker-compose --version

      - name: 🏗️ Build Docker Compose
        run: |
          sudo docker-compose -f ./docker-compose.yml build

      - name: 🚀 Deploy using Docker Compose
        run: |
          sudo docker-compose -f ./docker-compose.yml up -d

      - name: ✅ Verify Docker Containers
        run: |
          sudo docker ps
