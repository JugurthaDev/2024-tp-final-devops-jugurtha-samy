name: ğŸ› ï¸ CI Workflow for Vote-API and Web-Client on develop

on:
  push:
    branches:
      - develop

jobs:
  vote-api-tests:
    name: ğŸš€ Vote-API Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set up Go environment
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: âœ¨ Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.54.2
        env:
          GOPATH: ${{ runner.workspace }}/go

      - name: âœ… Run Unit Tests
        run: go test ./... -v
        working-directory: ./vote-api

      - name: âœ¨ Run Linter
        run: golangci-lint run --timeout 5m
        working-directory: ./vote-api

      - name: âœ… Check Formatting
        run: go fmt ./...
        working-directory: ./vote-api

  web-client-tests:
    name: ğŸŒ Web-Client Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ“¦ Install Node.js 23
        run: |
          curl -sL https://deb.nodesource.com/setup_23.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: ğŸ“¦ Verify Node.js version
        run: node --version

      - name: ğŸ“¦ Cache Yarn dependencies for Web-Client
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('web-client/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install dependencies for Web-Client
        run: yarn
        working-directory: ./web-client

      - name: âœ… Run Unit Tests for Web-Client
        run: yarn test
        working-directory: ./web-client

      - name: ğŸŒ Run E2E Tests for Web-Client
        run: yarn e2e
        working-directory: ./web-client

      - name: âœ¨ Run Linter for Web-Client
        run: yarn lint
        working-directory: ./web-client

      - name: âœ… Check Formatting for Web-Client
        run: yarn format:check
        working-directory: ./web-client
