name: ğŸ› ï¸ CI Workflow for Vote-API and Web-Client on develop

on:
  push:
    branches:
      - develop

jobs:
  vote-api-tests:
    name: ğŸš€ Vote-API Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ³ Start PostgreSQL for Vote-API Integration Tests
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            -e POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
            postgres:15
          sleep 10

      - name: ğŸ³ Build Vote-API Image
        run: docker build -t vote-api ./vote-api

      - name: âœ… Run Integration Tests for Vote-API
        run: |
          docker run --rm \
            --env PG_URL=${{ secrets.PG_URL }} \
            --network host \
            vote-api go test ./... -v

      - name: âœ¨ Run Linter for Vote-API
        run: |
          docker run --rm \
            vote-api golangci-lint run --timeout 5m

      - name: âœ… Check Formatting for Vote-API
        run: |
          docker run --rm \
            vote-api go fmt ./...

      - name: ğŸ›‘ Clean Up PostgreSQL for Vote-API
        if: always()
        run: docker stop postgres && docker rm postgres

  web-client-tests:
    name: ğŸŒ Web-Client Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ“¦ Set up Node.js for Web-Client
        uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies for Web-Client
        run: yarn
        working-directory: ./web-client

      - name: âœ… Run Unit Tests for Web-Client
        run: yarn test
        working-directory: ./web-client

      - name: ğŸŒ Run E2E Tests for Web-Client
        run: yarn e2e
        working-directory: ./web-client

      - name: âœ¨ Run Linter for Web-Client
        run: yarn lint
        working-directory: ./web-client

      - name: âœ… Check Formatting for Web-Client
        run: yarn format:check
        working-directory: ./web-client
