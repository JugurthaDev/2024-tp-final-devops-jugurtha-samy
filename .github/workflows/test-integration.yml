name: ğŸ› ï¸ CI Workflow for Vote-API and Web-Client on develop

on:
  push:
    branches:
      - develop

jobs:
  vote-api-tests:
    name: ğŸš€ Vote-API Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set up Go environment
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: âœ¨ Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.54.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: âœ… Run Unit Tests
        run: go test ./... -v
        working-directory: ./vote-api

      - name: âœ¨ Run Linter
        run: golangci-lint run --timeout 5m
        working-directory: ./vote-api

      - name: âœ… Check Formatting
        run: go fmt ./...
        working-directory: ./vote-api

  web-client-tests:
    name: ğŸŒ Web-Client Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ“¦ Set up Node.js for Web-Client
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install
        working-directory: ./web-client

      - name: âœ… Run Unit Tests
        run: yarn test
        working-directory: ./web-client

      - name: ğŸ› ï¸ Run E2E Tests
        run: yarn e2e
        working-directory: ./web-client

      - name: âœ¨ Run Linter
        run: yarn lint
        working-directory: ./web-client

      - name: âœ… Check Formatting
        run: yarn format:check
        working-directory: ./web-client
